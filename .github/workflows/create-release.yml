name: Create Release

on:
  push:   
    branches: 
      - 'release-*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Get tag name
      id: get_tag_name
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/branches\/release-/}
    - uses: actions/checkout@v2
      with:
        ref: master
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Configure Git user
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"        
    - name: Perform Release
      run: mvn --batch-mode --update-snapshots -B -Dtag=${GITHUB_REF##*release-} release:prepare
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
    - uses: actions/checkout@v2
      with:
        ref: ${{ steps.get_tag_name.outputs.VERSION }}
    - name: Build Tag
      run: mvn --batch-mode --update-snapshots clean install